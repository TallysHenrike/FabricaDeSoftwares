<img [caminhoDaImagem]="'data:image/png;base64,' + evento.imagemPrincipal" LazyLoadingIMG class="lazy"/>
<div class="conteudo">
    <div class="titulo">{{evento.titulo}}</div>
    <div class="descricao">{{evento.descricao}}</div>
    <div class="data-do-evento"><span>Dia 12/08/2019 as 09:00</span></div>
    <div class="acao">
        <a [routerLink]="['/evento', evento.idEvento]">Ver Detalhes</a>
    </div>
</div>
